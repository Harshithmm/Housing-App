<div class="card">
    <div class="img-wrapper">
    <img *ngIf="property.Image" class="houseimg" src="../../../assets/Images/{{property.Image}}.jpg" alt="Not Found">
    <img *ngIf="!property.Image" class="houseimg" src="../../../assets/Images/House_default.jpg" alt="Not Found">
    <ul class="list-inline text-center member-icons animate">
        <li class="list-inline-item ">
            <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa-solid fa-pen-to-square"></i></button>  <!--Added Icons-->
        </li>
         <li class="list-inline-item">    <!--this class to remove bullet points of list elements -->
            <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
        </li>
    </ul>
</div>
    <div class="card-body p-2">
        <h1>{{ property.Name }}</h1>
        <h1>{{ property.Type }}</h1>
        <h1>{{ property.Price }}</h1>
    </div>
</div>
