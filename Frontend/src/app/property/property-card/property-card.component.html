<div class="card">
    <div class="img-wrapper">
        <img *ngIf="property.Image" class="houseimg" src="../../../assets/Images/{{property.Image}}.jpg"
            alt="Not Found">
        <img *ngIf="!property.Image" class="houseimg" src="../../../assets/Images/House_default.jpg" alt="Not Found">
        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
            <li class="list-inline-item ">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i
                        class="fa-solid fa-pen-to-square"></i></button> <!--Added Icons-->
            </li>
            <li class="list-inline-item"> <!--this class to remove bullet points of list elements -->
                <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
            </li>
        </ul>
    </div>

    <div class="card-body p-1">
        <h1 class="mb-0"> {{property.BHK}} BHK {{property.Ptype}} </h1>

        in {{property.Name}}
        <span *ngIf="property.Name">,</span>
        {{property.city}}

        <!-- <p>{{property | json}}</p> -->
        <h6 class="mt-2">{{property.Ftype}}
            <span *ngIf="property.Ftype !== 'unfurnished'">Furnished</span> | Ready To Move </h6>

        <hr class="mt-0 mb-2">

        <h6 class="mb-0">Price: <span class="font-highlight">{{property.Price}} USD.</span> |
            Area: <span class="font-highlight">{{property.BuiltArea}} Sq Ft </span> </h6>
    </div>

</div>
